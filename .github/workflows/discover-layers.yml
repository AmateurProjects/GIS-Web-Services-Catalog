name: Discover ArcGIS Sublayers

on:
  # Run weekly on Sundays at 06:00 UTC
  schedule:
    - cron: '0 6 * * 0'
  # Allow manual trigger from the GitHub Actions tab
  workflow_dispatch:

permissions:
  contents: write

jobs:
  discover:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Run layer discovery script
        run: node scripts/discover-layers.js --write

      - name: Check for changes
        id: changes
        run: |
          git diff --quiet data/catalog.json && echo "changed=false" >> $GITHUB_OUTPUT || echo "changed=true" >> $GITHUB_OUTPUT

      - name: Commit and push updated catalog
        if: steps.changes.outputs.changed == 'true'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add data/catalog.json
          git commit -m "chore: auto-discover ArcGIS sublayers [skip ci]"
          git push
