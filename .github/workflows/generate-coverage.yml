name: Generate Coverage Maps

on:
  # Run weekly on Sundays at 07:00 UTC (1 hour after layer discovery)
  schedule:
    - cron: '0 7 * * 0'
  # Allow manual trigger from the GitHub Actions tab
  workflow_dispatch:
    inputs:
      force:
        description: 'Force re-process all datasets (ignore existing coverage)'
        required: false
        default: false
        type: boolean
      dataset:
        description: 'Process only a specific dataset ID (leave blank for all)'
        required: false
        default: ''
        type: string

permissions:
  contents: write

jobs:
  coverage:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Run coverage generation script
        run: |
          ARGS="--write"
          if [ "${{ inputs.force }}" = "true" ]; then
            ARGS="$ARGS --force"
          fi
          if [ -n "${{ inputs.dataset }}" ]; then
            ARGS="$ARGS --dataset ${{ inputs.dataset }}"
          fi
          node scripts/generate-coverage.js $ARGS

      - name: Check for changes
        id: changes
        run: |
          git diff --quiet data/catalog.json && echo "changed=false" >> $GITHUB_OUTPUT || echo "changed=true" >> $GITHUB_OUTPUT

      - name: Commit and push updated catalog
        if: steps.changes.outputs.changed == 'true'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add data/catalog.json
          git commit -m "chore: update coverage data [skip ci]"
          git push
