<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>BLM GIS Web Services Catalog</title>
  <meta name="description" content="Catalog and documentation for BLM GIS web services of the United States.">
  <link rel="stylesheet" href="styles-new.css?v=18" />
  <!-- ArcGIS Maps SDK for JavaScript -->
  <link rel="stylesheet" href="https://js.arcgis.com/4.29/esri/themes/dark/main.css" />
  <script src="https://js.arcgis.com/4.29/"></script>
</head>

<body>
  <header>
    <h1>BLM GIS Web Services Catalog</h1>
    <nav>
      <button id="dashboardTab" class="tab-button active">Dashboard</button>
      <button id="datasetsTab" class="tab-button">Datasets</button>
      <button id="attributesTab" class="tab-button">Attributes</button>
    </nav>
  </header>

  <main>
    <!-- DASHBOARD VIEW -->
    <section id="dashboardView" class="dashboard-view">
      <div id="dashboardContent" class="dashboard-content"></div>
    </section>
    <!-- DATASETS VIEW -->
    <section id="datasetsView" class="hidden">
      <div class="sidebar">
        <div class="toolbar">
          <input id="datasetSearchInput" type="search" placeholder="Search datasets..." />
          <div class="toolbar-actions">
            <button id="filterToggleBtn" type="button" class="filter-toggle-btn" title="Toggle filters">
              <svg width="14" height="14" viewBox="0 0 24 24" fill="currentColor" style="vertical-align:-2px;"><path d="M10 18h4v-2h-4v2zM3 6v2h18V6H3zm3 7h12v-2H6v2z"/></svg>
              Filters
            </button>
            <button id="newDatasetBtn" type="button" class="primary-button">
              + Submit new dataset
            </button>
          </div>
        </div>
        <div id="activeFilterChips" class="active-filter-chips"></div>
        <div class="sidebar-list-area">
          <div id="datasetFilters" class="filter-panel"></div>
          <div id="datasetList"></div>
        </div>
      </div>
      <div id="datasetDetail" class="detail-panel hidden"></div>
    </section>
    <!-- ATTRIBUTES VIEW -->
    <section id="attributesView" class="hidden">
      <div class="sidebar">
        <div class="toolbar">
          <input id="attributeSearchInput" type="search" placeholder="Search attributes..." />
          <div class="toolbar-actions">
            <button id="newAttributeBtn" type="button" class="primary-button">
              + Add attribute(s)
            </button>
          </div>
        </div>
        <div id="attributeList"></div>
      </div>
      <div id="attributeDetail" class="detail-panel hidden"></div>
    </section>
  </main>

  <script type="module" src="js/app.js"></script>
</body>

</html>
